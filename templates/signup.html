<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>Register your account</title>
</head>
<link rel="stylesheet" href="{% static 'statics/style/signup.css' %}" />
<link rel="stylesheet" href="{% static 'statics/style/bootstrap.css' %}">

<body>
  <div class="main">
    <nav>
      <ul>
        <img src="{% static 'statics/images/logo-icon.png' %}" alt="logo" class="logo">
        <li><a href="/">home</a></li>
        <div class="title">
          <div class="medkit">
            <li><a href="">Medkit</a></li>
          </div>
          <div class="record">
            <li><a href="">Record</a></li>
          </div>
          <div class="management">
            <li><a href="">Management</a></li>
          </div>
          <div class="system">
            <li><a href="">System</a></li>
          </div>
      </ul>
    </nav>
  </div>


  <body>
    <div class="create">
      <h4 class="cTitle">Register your account</h4>
      <div class="cInput" id="error">
        <form action="/createpage" method="POST" id="form">
          {% csrf_token %}
          <div class="usern">
            <input type="text" placeholder="username" id="username" name="username" class="username" required />
          </div>
          <input type="text" placeholder="First Name" id="fname" name="fname" class="fname" required />
          <input type="text" placeholder="Last Name" id="lname" name="lname" class="lname" required />
          <div class="emailPart">
            <input type="email" placeholder="Email or username" id="email" name="email" class="email" required />
          </div>
          <div class="part1">
            <input type="password" placeholder="Create password" id="pass1" name="pass1" required />
          </div>
          <div class="part2">
            <input type="password" name="pass2" id="pass2" placeholder="Confirm password" required />
          </div>
          <div class="alBtn">
            <a href="loginpage" class="alreadyBtn">Already have an account?</a>
          </div>
          <div class="signup">
            <button type="submit" class="signBtn">Sign Up</button>
          </div>

        </form>
      </div>
    </div>


    <script src="{% static 'statics/js/boostrap.js' %}"></script>

  </body>

</html>
